<hr>
<div class="container">
  <form (click)="editarLibro()">

    <div class="form-group">
      <label>Anio de publicacion</label>
      <input type="text" class="form-control" placeholder="anio de publicacion">
    </div>

    <div class="form-group">
      <label>Editorial</label>
      <input type="text" class="form-control" placeholder="Editorial">
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Categoria</label>
        <input type="text" class="form-control" placeholder="Categoria">
      </div>
      <div class="form-group col-md-6">
        <label>Sede</label>
        <input type="text" class="form-control" placeholder="Sede">
      </div>
    </div>

    <div class="row">
      <div class="col-md-10">
        <button type="submit" class="btn btn-primary">Editar Libro</button>
      </div>
      <div class="col-md-2">
        <button (click)="eliminarLibro()" class="btn btn-danger">Eliminar</button>
      </div>
    </div>

    <hr>
  </form>
</div>
